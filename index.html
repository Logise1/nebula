        body {
            font-family: 'Outfit', sans-serif; /* Fuente mÃ¡s moderna y juvenil */
            background-color: #0f172a; 
            color: #e2e8f0;
            overflow: hidden;
            user-select: none;
        }

        /* Background Animation */
        .animated-bg {
            position: absolute;
            top: 0; left: 0; w-full; h-full;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            z-index: -1;
        }

        .app-viewport {
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(15, 23, 42, 0.92);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Scrollbars */
        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animations */
        .fade-in { animation: fadeIn 0.2s ease-out; }
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .pulse-recording { animation: pulseRed 1.5s infinite; }
        .heart-pop { animation: heartPop 0.4s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulseRed { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        @keyframes heartPop { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }

        /* Message Bubbles - MÃ¡s redondeados y coloridos */
        .msg-bubble-me {
            background: linear-gradient(135deg, #34d399 0%, #059669 100%); /* Emerald vibrante */
            border-radius: 18px 18px 4px 18px;

        .msg-bubble-other {
            background: #1e293b;
            border-radius: 18px 18px 18px 4px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

        /* Audio Player */
        .audio-player-container {
            display: flex; align-items: center; gap: 12px; min-width: 180px; padding: 4px 0;
        }
        .play-btn {
            width: 36px; height: 36px; background: rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .play-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
        
        /* Status Bubble */
        .status-bubble {
            background: #1e293b; border: 1px solid #475569; padding: 4px 12px; border-radius: 20px;
            white-space: nowrap; position: absolute; top: -32px; left: 50%; transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 50; font-size: 0.75rem; font-weight: 600; color: #e2e8f0;

        .status-bubble::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%) rotate(45deg);
            width: 8px; height: 8px; background: #1e293b; border-right: 1px solid #475569; border-bottom: 1px solid #475569;
        }

        canvas { touch-action: none; }
        
        /* Double Tap Heart */
        .msg-heart {

            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); pointer-events: none;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, query, where, onSnapshot, addDoc, updateDoc, orderBy, serverTimestamp, limit, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDHub9uopA3SjN032u8ZiigBNv4WBB0PIA",
            authDomain: "chatapp-11654.firebaseapp.com",
            projectId: "chatapp-11654",
            storageBucket: "chatapp-11654.firebasestorage.app",
            messagingSenderId: "108372920824",
            appId: "1:108372920824:web:5039dced6f2cb2728fae0d",
            measurementId: "G-RTQCPMEJ2S"

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = "nebula_chat_v10"; 
        const PUBLIC_ROOT = `artifacts/${APP_ID}/public/data`;

        const ui = {
            authScreen: document.getElementById('auth-screen'), appUi: document.getElementById('app-ui'),
            authForm: document.getElementById('auth-form'), authBtn: document.getElementById('auth-btn'), switchBtn: document.getElementById('auth-switch-btn'), errorMsg: document.getElementById('auth-error'),
            sidebar: document.getElementById('sidebar'), chatView: document.getElementById('chat-view'), chatsList: document.getElementById('chats-list'),
            messagesList: document.getElementById('messages-list'), msgInput: document.getElementById('msg-input'),
            headerName: document.getElementById('header-name'), headerAvatar: document.getElementById('header-avatar'), headerStatusText: document.getElementById('header-status-text'),
            myAvatar: document.getElementById('my-avatar'), myUsername: document.getElementById('my-username'), avatarInput: document.getElementById('avatar-input'),
            statusModal: document.getElementById('status-modal'), statusInput: document.getElementById('status-input'), quickStatusList: document.getElementById('quick-status-list'),
            imageInput: document.getElementById('image-input'), drawModal: document.getElementById('draw-modal'), drawCanvas: document.getElementById('draw-canvas'), drawViewOnceHint: document.getElementById('draw-view-once-hint'),
            btnViewOnce: document.getElementById('btn-view-once'), viewOnceModal: document.getElementById('view-once-modal'), viewOnceContent: document.getElementById('view-once-content'),
            actionBtn: document.getElementById('action-btn'), actionIcon: document.getElementById('action-icon'), recordingOverlay: document.getElementById('recording-overlay'), recordTimer: document.getElementById('record-timer'),
            onboardingModal: document.getElementById('onboarding-modal')
        };

        let currentUser = null, currentChatId = null, currentChatData = null; 
        let isRegistering = false, unsubscribeMessages = null, unsubscribeChats = null, unsubscribeMyProfile = null;
        const userCache = {}; let myCurrentStatus = "";
        
        let isViewOnce = false, mediaRecorder = null, audioChunks = [], isRecording = false, recordStartTime = 0, recordInterval = null;

        // --- ONBOARDING ---
        window.closeOnboarding = () => { ui.onboardingModal.classList.add('hidden'); localStorage.setItem('nebula_v11_intro_seen', 'true'); };

        // --- IMAGE RESIZE & SEND ---
        ui.imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0]; if(!file) return;
            // Visual feedback?
            ui.msgInput.placeholder = "Procesando imagen...";
            
            const resizedBase64 = await resizeImage(file, 600, 600);
            sendMessage(resizedBase64, 'image');
            
            ui.imageInput.value = ''; ui.msgInput.placeholder = "Escribe algo...";
        });

        function resizeImage(file, maxWidth, maxHeight) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width, height = img.height;
                        if (width > height) { if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; } }
                        else { if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; } }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        // --- VIEW ONCE ---
        window.toggleViewOnce = () => {
            isViewOnce = !isViewOnce;
            if(isViewOnce) { ui.btnViewOnce.classList.add('text-white', 'bg-emerald-600', 'border-emerald-500'); ui.btnViewOnce.classList.remove('text-slate-400', 'bg-slate-800/50', 'border-transparent'); }
            else { ui.btnViewOnce.classList.remove('text-white', 'bg-emerald-600', 'border-emerald-500'); ui.btnViewOnce.classList.add('text-slate-400', 'bg-slate-800/50', 'border-transparent'); }
            ui.drawViewOnceHint.textContent = isViewOnce ? "âš ï¸ Imagen de 1 vista" : "";
        };

        // --- AUDIO ---
        ui.msgInput.addEventListener('input', checkInput);
        function checkInput() {
            if(ui.msgInput.value.trim().length > 0) {
                ui.actionIcon.className = "fa-solid fa-paper-plane"; ui.actionBtn.onclick = () => sendMessage(ui.msgInput.value);
                ui.actionBtn.onmousedown = null; ui.actionBtn.onmouseup = null; ui.actionBtn.ontouchstart = null; ui.actionBtn.ontouchend = null;
            } else {
                ui.actionIcon.className = "fa-solid fa-microphone"; ui.actionBtn.onclick = null; 
                ui.actionBtn.onmousedown = window.startRecordingLogic; ui.actionBtn.onmouseup = window.stopRecordingLogic;
                ui.actionBtn.ontouchstart = (e) => { e.preventDefault(); window.startRecordingLogic(); }; ui.actionBtn.ontouchend = (e) => { e.preventDefault(); window.stopRecordingLogic(); };
            }
        }
        window.startRecordingLogic = async () => {
            if(ui.msgInput.value.trim().length > 0) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const reader = new FileReader();
                    reader.onloadend = () => { if(reader.result.length < 1200000) sendMessage(reader.result, 'audio'); else alert("Audio muy largo."); };
                    reader.readAsDataURL(new Blob(audioChunks, { type: 'audio/webm' }));
                    stream.getTracks().forEach(track => track.stop());
                };
                mediaRecorder.start(); isRecording = true; ui.recordingOverlay.classList.remove('hidden');
                recordStartTime = Date.now(); recordInterval = setInterval(() => { ui.recordTimer.textContent = `0:0${Math.floor((Date.now()-recordStartTime)/1000)}`; }, 1000);
            } catch(err) { alert("Mic error"); }
        };
        window.stopRecordingLogic = () => {
            if(!isRecording || !mediaRecorder) return;
            mediaRecorder.stop(); isRecording = false; ui.recordingOverlay.classList.add('hidden'); clearInterval(recordInterval); ui.recordTimer.textContent = "0:00";
        };

        window.playAudio = (btn, src) => {
            const bars = btn.parentElement.querySelectorAll('.wave-bar');
            if(window.currAudio && window.currAudio.src !== src) { window.currAudio.pause(); } // Reset others logic omitted for brevity
            if(btn.classList.contains('playing')) { window.currAudio.pause(); btn.innerHTML='<i class="fa-solid fa-play text-white"></i>'; btn.classList.remove('playing'); bars.forEach(b=>b.classList.remove('playing')); }
            else {
                const a = new Audio(src); window.currAudio = a; a.play();
                btn.innerHTML='<i class="fa-solid fa-pause text-white"></i>'; btn.classList.add('playing'); bars.forEach(b=>b.classList.add('playing'));
                a.onended = () => { btn.innerHTML='<i class="fa-solid fa-play text-white"></i>'; btn.classList.remove('playing'); bars.forEach(b=>b.classList.remove('playing')); };
            }
        };

        // --- MESSAGING ---
        window.sendMessage = async (content, type = 'text') => {
            if(!content || !currentChatId) return;
            await addDoc(collection(db, PUBLIC_ROOT, 'chats', currentChatId, 'messages'), {
                content, type, senderId: currentUser.uid, timestamp: serverTimestamp(), viewOnce: isViewOnce
            });
            let preview = content;
            if(isViewOnce) preview = 'ðŸ”¥ Secreto'; else if(type==='image') preview='ðŸ“· Foto'; else if(type==='audio') preview='ðŸŽ¤ Audio';
            await updateDoc(doc(db, PUBLIC_ROOT, 'chats', currentChatId), { lastMessage: preview, lastMessageTime: serverTimestamp() });
            ui.msgInput.value = ''; checkInput(); if(isViewOnce) toggleViewOnce();
        };

        // --- WHITEBOARD ---
        let ctx = ui.drawCanvas.getContext('2d'); let painting = false;
        window.toggleDrawModal = () => { ui.drawModal.classList.toggle('hidden'); if(!ui.drawModal.classList.contains('hidden')){ ctx.fillStyle="white"; ctx.fillRect(0,0,350,350); ctx.lineWidth=3; ctx.strokeStyle="black"; } };
        window.setBrushColor = (c) => ctx.strokeStyle = c;
        window.clearCanvas = () => { ctx.fillStyle="white"; ctx.fillRect(0,0,350,350); };
        function draw(e) {
            if(!painting) return;
            const r = ui.drawCanvas.getBoundingClientRect();
            const x = (e.clientX||e.touches[0].clientX) - r.left; const y = (e.clientY||e.touches[0].clientY) - r.top;
            ctx.lineTo(x*(350/r.width), y*(350/r.height)); ctx.stroke(); ctx.beginPath(); ctx.moveTo(x*(350/r.width), y*(350/r.height));
        }
        ui.drawCanvas.addEventListener("mousedown", ()=>{painting=true; draw(event)}); ui.drawCanvas.addEventListener("mouseup", ()=>{painting=false; ctx.beginPath()}); ui.drawCanvas.addEventListener("mousemove", draw);
        ui.drawCanvas.addEventListener("touchstart", ()=>{painting=true; draw(event)}); ui.drawCanvas.addEventListener("touchend", ()=>{painting=false; ctx.beginPath()}); ui.drawCanvas.addEventListener("touchmove", e=>{e.preventDefault(); draw(e)});
        window.sendDrawing = () => { sendMessage(ui.drawCanvas.toDataURL('image/jpeg', 0.6), 'image'); toggleDrawModal(); };

        // --- AUTH & INIT ---
        ui.authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = `${document.getElementById('auth-username').value.trim().toLowerCase()}@nebula.chat`;
            const pass = document.getElementById('auth-password').value;
            ui.authBtn.disabled = true;
            try {
                if(isRegistering) {
                    const c = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, PUBLIC_ROOT, 'users', c.user.uid), { uid: c.user.uid, username: document.getElementById('auth-username').value, avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${email}`, quickStatus: "Hola!", createdAt: serverTimestamp() });
                } else await signInWithEmailAndPassword(auth, email, pass);
            } catch(err) { ui.errorMsg.textContent = "Error: " + err.code; ui.errorMsg.classList.remove('hidden'); ui.authBtn.disabled = false; }
        });
        ui.switchBtn.onclick = (e) => { e.preventDefault(); isRegistering=!isRegistering; ui.switchBtn.textContent = isRegistering ? "Ya tengo cuenta" : "Crear cuenta nueva"; ui.authBtn.textContent = isRegistering ? "Registrar" : "Entrar"; };

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                currentUser = user; ui.authScreen.classList.add('hidden'); ui.appUi.classList.remove('hidden');
                if(!localStorage.getItem('nebula_v11_intro_seen')) ui.onboardingModal.classList.remove('hidden');
                
                // Global Group Logic
                try {
                    const gRef = doc(db, PUBLIC_ROOT, 'chats', GLOBAL_GROUP_ID);
                    const gSnap = await getDoc(gRef);
                    if(!gSnap.exists()) await setDoc(gRef, { type: 'group', name: 'Clase General ðŸ«', participants: [user.uid], groupImage: 'https://ui-avatars.com/api/?name=CG&background=059669&color=fff', lastMessage: 'Bienvenidos', lastMessageTime: serverTimestamp() });
                    else if(!gSnap.data().participants.includes(user.uid)) await updateDoc(gRef, { participants: arrayUnion(user.uid) });
                } catch(e){}

                if(unsubscribeMyProfile) unsubscribeMyProfile();
                unsubscribeMyProfile = onSnapshot(doc(db, PUBLIC_ROOT, 'users', user.uid), s => {
                    if(s.exists()) {
                        const d = s.data(); ui.myUsername.textContent = d.username; ui.myAvatar.src = d.avatar; myCurrentStatus = d.quickStatus; renderQuickStatusBar([]);
                    }
                });
                listenToChats();
            } else { currentUser = null; ui.authScreen.classList.remove('hidden'); ui.appUi.classList.add('hidden'); ui.authBtn.disabled = false; }
        });
        window.logout = () => signOut(auth);

        // --- CHATS & STATUS ---
        function listenToChats() {
            if(unsubscribeChats) unsubscribeChats();
            const q = query(collection(db, PUBLIC_ROOT, 'chats'), where('participants', 'array-contains', currentUser.uid), orderBy('lastMessageTime', 'desc'));
            unsubscribeChats = onSnapshot(q, s => {
                const chats = []; const seen = new Set();
                s.forEach(d => { if(!seen.has(d.id)){ chats.push({id: d.id, ...d.data()}); seen.add(d.id); }});
                renderChats(chats);
            });
        }
        let currentStatusBarUserIds = new Set();
        async function renderChats(chats) {
            ui.chatsList.innerHTML = ''; currentStatusBarUserIds = new Set();
            for(const c of chats) {
                let display = {};
                if(c.type === 'group') display = { username: c.name, avatar: c.groupImage || `https://ui-avatars.com/api/?name=${c.name}`, type: 'group' };
                else {
                    const other = c.participants.find(i => i !== currentUser.uid) || currentUser.uid;
                    currentStatusBarUserIds.add(other);
                    if(userCache[other]) display = userCache[other];
                    else { const s = await getDoc(doc(db, PUBLIC_ROOT, 'users', other)); if(s.exists()){ display=s.data(); userCache[other]=display; } else display={username:'User', avatar:''}; }
                }
                const el = document.createElement('div');
                el.className = `p-3 flex items-center gap-3 rounded-xl border-l-4 cursor-pointer transition-all ${c.id===currentChatId ? 'bg-slate-800 border-emerald-500' : 'border-transparent hover:bg-slate-800/30'}`;
                el.onclick = () => openChat(c.id, c.type==='group' ? {...display, ...c} : display);
                el.innerHTML = `<div class="relative"><img src="${display.avatar}" class="w-12 h-12 rounded-full bg-slate-800 object-cover"></div><div class="flex-1 min-w-0"><h3 class="font-bold text-slate-200 truncate">${display.username}</h3><p class="text-xs text-slate-500 truncate">${c.lastMessage||'...'}</p></div>`;
                ui.chatsList.appendChild(el);
            }
            renderQuickStatusBar(Array.from(currentStatusBarUserIds));
        }
        function renderQuickStatusBar(uids) {
            ui.quickStatusList.innerHTML = '';
            const users = [{uid: currentUser.uid, username: 'Yo', avatar: ui.myAvatar.src, quickStatus: myCurrentStatus, isMe: true}];
            uids.forEach(id => { if(id!==currentUser.uid && userCache[id] && userCache[id].quickStatus) users.push({...userCache[id], isMe: false}); });
            users.forEach(u => {
                const d = document.createElement('div');
                d.className = 'flex flex-col items-center gap-2 min-w-[64px] cursor-pointer relative group pop-in pt-2';
                d.onclick = () => u.isMe ? toggleStatusModal() : startChatWith(u);
                d.innerHTML = `${u.quickStatus ? `<div class="status-bubble text-emerald-400">${u.quickStatus}</div>` : ''}<div class="relative p-[2px] rounded-full ${u.quickStatus ? 'bg-gradient-to-tr from-emerald-500 to-cyan-500':'bg-slate-800'}"><img src="${u.avatar}" class="w-14 h-14 rounded-full bg-slate-900 object-cover border-2 border-slate-900">${u.isMe ? '<div class="absolute bottom-0 right-0 w-5 h-5 bg-emerald-500 rounded-full border-2 border-slate-900 flex items-center justify-center"><i class="fa-solid fa-plus text-white text-[10px]"></i></div>' : ''}</div><span class="text-[10px] text-slate-400 truncate max-w-[60px]">${u.username}</span>`;
                ui.quickStatusList.appendChild(d);
            });
        }
        
        // --- CORE CHAT ---
        function openChat(id, data) {
            currentChatId = id; currentChatData = data;
            ui.headerName.textContent = data.username; ui.headerAvatar.src = data.avatar;
            ui.headerStatusText.textContent = data.type === 'group' ? 'Grupo' : (data.quickStatus || 'En lÃ­nea');
            if(window.innerWidth < 768) { ui.sidebar.style.transform = 'translateX(-100%)'; ui.chatView.style.transform = 'translateX(0)'; }
            if(unsubscribeMessages) unsubscribeMessages();
            const q = query(collection(db, PUBLIC_ROOT, 'chats', id, 'messages'), orderBy('timestamp', 'asc'), limit(50));
            ui.messagesList.innerHTML = '';
            unsubscribeMessages = onSnapshot(q, s => {
                s.docChanges().forEach(c => {
                    if(c.type === 'added') {
                        const m = c.doc.data();
                        const isMe = m.senderId === currentUser.uid;
                        const div = document.createElement('div');
                        div.className = `flex w-full mb-1 ${isMe ? 'justify-end' : 'justify-start'} slide-up`;
                        div.ondblclick = () => { 
                            const heart = document.createElement('div'); heart.className = 'msg-heart'; heart.textContent = 'â¤ï¸';
                            div.querySelector('.relative').appendChild(heart);
                            setTimeout(()=>heart.remove(), 1000);
                        }; // FUN REACTION
                        
                        if(m.viewOnce) {
                            if(isMe) div.innerHTML = `<div class="bg-slate-800 border border-dashed border-slate-600 text-slate-400 px-3 py-2 rounded-xl text-xs flex items-center gap-2"><i class="fa-solid fa-eye-slash"></i> Foto oculta (1 vista)</div>`;
                            else {
                                const btn = document.createElement('button'); btn.className = "view-once-msg";
                                btn.innerHTML = `<i class="fa-solid fa-fire text-emerald-400"></i> Ver secreto (1)`;
                                btn.onclick = () => {
                                    ui.viewOnceModal.classList.remove('hidden'); ui.viewOnceContent.innerHTML = '';
                                    if(m.type==='text') ui.viewOnceContent.innerHTML=`<p class="text-2xl text-white font-bold">${m.content}</p>`;
                                    else if(m.type==='image') ui.viewOnceContent.innerHTML=`<img src="${m.content}" class="max-h-[70vh] rounded-lg">`;
                                    else if(m.type==='audio') ui.viewOnceContent.innerHTML=`<audio controls autoplay src="${m.content}"></audio>`;
                                    try{ deleteDoc(c.doc.ref); }catch(e){}
                                };
                                div.appendChild(btn);
                            }
                        } else {
                            let content = '';
                            if(m.type==='text') content = `<span class="text-[15px]">${m.content}</span>`;
                            else if(m.type==='image') content = `<img src="${m.content}" class="rounded-lg max-w-[200px] border border-slate-700 cursor-pointer" onclick="window.open(this.src)">`;
                            else if(m.type==='audio') content = `<div class="audio-player-container"><button class="play-btn" onclick="playAudio(this, '${m.content}')"><i class="fa-solid fa-play text-white"></i></button><div class="audio-wave text-emerald-400">${[...Array(10)].map(()=>`<div class="wave-bar" style="height:${Math.random()*100}%"></div>`).join('')}</div></div>`;
                            
                            div.innerHTML = `<div class="max-w-[75%] px-4 py-2 shadow-sm relative break-words ${isMe ? 'msg-bubble-me text-white' : 'msg-bubble-other text-slate-200'}">${content}${isMe?'<div class="text-[9px] opacity-60 text-right mt-1"><i class="fa-solid fa-check"></i></div>':''}</div>`;
                        }
                        ui.messagesList.appendChild(div); ui.messagesList.scrollTop = ui.messagesList.scrollHeight;
                    }
                });
            });
        }
        
        // Helpers
        window.toggleStatusModal = () => ui.statusModal.classList.toggle('hidden');
        window.setQuickPreset = (t) => ui.statusInput.value = t;
        window.saveMyStatus = async () => { await updateDoc(doc(db, PUBLIC_ROOT, 'users', currentUser.uid), { quickStatus: ui.statusInput.value }); toggleStatusModal(); };
        window.closeViewOnceModal = () => ui.viewOnceModal.classList.add('hidden');
        window.closeChat = () => { currentChatId = null; if(window.innerWidth < 768) { ui.sidebar.style.transform = 'translateX(0)'; ui.chatView.style.transform = 'translateX(100%)'; } };
        ui.avatarInput.onchange = async (e) => { 
            const file = e.target.files[0]; if(!file) return;
            const r = new FileReader(); r.onload=async(ev)=>{ const i=new Image(); i.src=ev.target.result; i.onload=async()=>{ const c=document.createElement('canvas'); c.width=100;c.height=100; c.getContext('2d').drawImage(i,0,0,100,100); await updateDoc(doc(db, PUBLIC_ROOT, 'users', currentUser.uid), {avatar:c.toDataURL('image/jpeg',0.8)}); }}; r.readAsDataURL(file);
        };
    </script>
</body>
